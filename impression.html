<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
function printContent(el){
	var restorepage = document.body.innerHTML;
	var printcontent = document.getElementById(el).innerHTML;
	document.body.innerHTML = printcontent;
	window.print();
	document.body.innerHTML = restorepage;
}
</script>
</head>

 	</ul></div>
 	<div id="t2">
 	<p>fgsdhfggd</p>
 </div>
 <input id="impression" name="impression" type="button" onclick="printContent('t1')" value="Imprimer cette page" />

</body>
</html>
